<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Details</title>
    <link rel="stylesheet" href="school1.css">
  </head>
  <body class="body2">
    <header>
      <div>
        <img src="img\emitra.png" alt="">
        <h1 class="portal">School Payment Portal</h1>
      </div>
    </header>
    <section>
      <div class="box">
        <h1>Govt. School Payment</h1>
        <h3><u>Student Details</u></h3>
        <form class="form" action="index.html" method="post">
          <div class="sr">
            <label for="sr">SR No.:</label>
            <input type="text" name="sr" value="" >
          </div>
          <div class="name">
            <label for="name">Name:</label>
            <input type="name" name="name" value="" >
          </div>
          <div class="sex">
            <label for="sex">Sex:</label>
            Male:<input type="radio" name="sex" value="male">
            Female:<input type="radio" name="sex" value="female">
          </div>
          <div class="mother">
            <label for="mather">Mother's Name:</label>
            <input type="text" name="mother" value="">
          </div>
          <div class="class">
            <label for="class">Class:</label>
            <input type="text" name="class" value="" >
          </div>
          <div class="dob">
            <label for="dob">Date of Birth:</label>
            <select name='day' >
              <option value='dd' selected disabled hidden="">dd</option>
              <option value='01'>01</option>
              <option value='02'>02</option>
              <option value='03'>03</option>
              <option value='04'>04</option>
              <option value='05'>05</option>
              <option value='06'>06</option>
              <option value='07'>07</option>
              <option value='08'>08</option>
              <option value='09'>09</option>
              <option value='10'>10</option>
              <option value='11'>11</option>
              <option value='12'>12</option>
              <option value='13'>13</option>
              <option value='14'>14</option>
              <option value='15'>15</option>
              <option value='16'>16</option>
              <option value='17'>17</option>
              <option value='18'>18</option>
              <option value='19'>19</option>
              <option value='20'>20</option>
              <option value='21'>21</option>
              <option value='22'>22</option>
              <option value='23'>23</option>
              <option value='24'>24</option>
              <option value='25'>25</option>
              <option value='26'>26</option>
              <option value='27'>27</option>
              <option value='28'>28</option>
              <option value='29'>29</option>
              <option value='30'>30</option>
              <option value='31'>31</option>
            </select>
            <select name='month'>
              <option value='mm' selected disabled hidden="">mm</option>
              <option value='01'>01</option>
              <option value='02'>02</option>
              <option value='03'>03</option>
              <option value='04'>04</option>
              <option value='05'>05</option>
              <option value='06'>06</option>
              <option value='07'>07</option>
              <option value='08'>08</option>
              <option value='09'>09</option>
              <option value='10'>10</option>
              <option value='11'>11</option>
              <option value='12'>12</option>
            </select>
            <select name="year">
              <option value='yyyy' selected disabled hidden="">yyyy</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>
              <option value="2005">2005</option>
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option>
              <option value="2001">2001</option>
              <option value="2000">2000</option>
              <option value="1999">1999</option>
              <option value="1998">1998</option>
              <option value="1997">1997</option>
              <option value="1996">1996</option>
              <option value="1995">1995</option>
            </select>
          </div>
          <div class="contact">
            <label for="contact">Contact No.:</label>
            <input type="number" name="contact" value="" maxlength="10">
          </div>
          <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="example@example.com">
          </div>
          <div class="amount">
            <label for="amount">Amount:</label>
            <input type="number" name="amount" value="">
          </div>
          <div class="button">
            <button type="button" name="button" onclick="window.location.href='govtstudent.html'http://uat.rpp.rajasthan.gov.in/payments/v1/init'">Proceed to Pay</button>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <img src="img\log1o.png" alt="" class="govt_logo">
    </footer>
  </body>
</html>
